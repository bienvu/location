<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://designsystem.digital.gov/assets/css/styles.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="box-location">
    <div class="box-location__fiter">
      <h2 class="box-location__title">Filters</h2>
      <div class="box-location__content">
        <div class="total">total items: #</div>
      </div>
    </div>
    <div class="box-location__map">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14896.227442070085!2d105.84616728380162!3d21.03041075441914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abbf59d8f429%3A0x7830a3dfd6e566a1!2zSG_DoG4gS2nhur9tLCBIYW5vaSwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1662912164847!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="box-location__icons">
        <div class="js-filter">a</div>
        <div class="js-result">b</div>
      </div>
    </div>
    <div class="box-location__results">
      <h2 class="box-location__title">Results</h2>
      <div class="box-location__content">
        <div class="total">total items: #</div>
      </div>
    </div>
  </div>
</body>
</html>
